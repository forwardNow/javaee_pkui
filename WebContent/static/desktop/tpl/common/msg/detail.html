<form class="da-form" >

    <div class="da-form-heading">{{msgTitle}}</div>
    <div class="da-form-body">
        <table class="da-form-table da-table da-table-striped">
            <colgroup>
                <col width="10%">
                <col width="90%">
            </colgroup>

            <tr>
                <td class="text-right"><label class="da-control-label">接收人：</label></td>
                <td>{{receiveUserName}}</td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">内容：</label></td>
                <td>{{msgContent}}</td>
            </tr>
        </table>
    </div>
</form>
