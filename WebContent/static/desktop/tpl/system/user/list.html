
<div class="win-btnGroup">
    <button type="button" class="btn btn-success-2"
            id="addSysUserBtn"
            data-pkui-component="drawer"
            data-pkui-component-options='{
                "url": "__CTX__/static/desktop/tpl/system/user/add.html",
                "model": "__CTX__/admin/sysUserRole",
                "container": ".da-win-main"}'
            ><i class="fa fa-plus"></i> 添加</button>
    <!--<button type="button" class="btn btn-info-2"><i class="fa fa-pencil"></i> 修改</button>-->
    <button type="button" class="btn btn-danger-2" onclick="doDeleteSysUser()"><i class="fa fa-trash-o"></i> 删除</button>
    <button type="button" class="btn btn-default-2"><i class="fa fa-search"></i> 高级查询</button>

    <form id="sysUserQueryForm">
        <div class="input-group pull-right" style="width: 280px;">
            <input type="text" class="da-form-control" placeholder="真实姓名" name="userName" data-operator="like">
            <span class="input-group-btn">
                <button class="btn btn-info-2" type="button" onclick="doSysUserBootgridReload()"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>
</div>

<table id="sysUserDatagrid"
       data-pkui-component="datagrid"
       data-pkui-component-options='{
            "selection": true,
            "multiSelect": true
       }'
       data-url="__CTX__/admin/sysUserListData"
       data-query-form-selector="#sysUserQueryForm"
       data-selected-callback="sysUserListSelectedCallback"
       data-deselected-callback="sysUserListDeselectedCallback"
       data-dblclick-callback="sysUserListDbclickCallback"
       data-beforeload-callback="sysUserListBeforeloadCallback"
       data-afterload-callback="sysUserListAfterloadCallback"
       data-failload-callback="sysUserListFailloadCallback"
       >
    <thead>

    <tr>
        <!--
            data-column-id：对应bean的属性名
            data-identifier： Boolean。data-row-id，行ID。（只对一个列使用）
            data-visible：Boolean。此列是否可见。（可用于标记 行ID 的列）
            data-sortable：Boolean。此列是否可排序（升序、降序），会拼接 order by 子句，发送请求
            data-width：行宽度，可以使用百分比和数字，如 25%、200。
            data-formatter：对内容进行格式化，使用全局函数，会传递两个参数 column、row，返回HTML字符串
                                column.id 获取该列“data-column-id”
                                row 该行数据，如 { deptId: 123, deptName: "某部门", ... }
        -->
        <th data-column-id="userId" data-identifier="true" data-visible="false" data-sortable="false">用户标识号</th>
        <th data-column-id="loginName" data-sortable="false" data-width="120">登录名</th>
        <th data-column-id="userName" data-sortable="false" data-width="120">真实姓名</th>
        <th data-column-id="policeCode" data-sortable="false" data-width="100">警号</th>
        <th data-column-id="deptId" data-sortable="false" data-dic="DIC_DEPT">所属单位</th>
        <th data-column-id="userType" data-sortable="true" data-dic="DIC_USER_TYPE" data-width="100">用户类型</th>
        <th data-column-id="status" data-sortable="true" data-formatter="statusFormatter" data-width="80">状态</th>
        <th data-column-id="addTime" data-sortable="true" data-formatter="dateFormatter" data-width="140">录入时间</th>

        <th data-column-id="__" data-sortable="false" data-formatter="sysUserOpe" data-width="160">操作</th>

    </tr>
    </thead>

</table>

<script>

    /**
     * 操作
     */
    function sysUserOpe(column, row) {
        return '<a href="javascript:void(0)" '
        +           ' id=viewSysUser_' + row.deptId
        +           ' data-pkui-component="drawer"'
        +           ' data-pkui-component-options=\'{'
        +               '"url":"__CTX__/static/desktop/tpl/system/user/detail.html",'
        +               '"model":"__CTX__/admin/sysUserModel?deptId=' + row.deptId + '",'
        +               '"container": ".da-win-main"}\'><i class="fa fa-file-o"></i> 查看</a>　'

        +       '<a href="javascript:void(0)" '
        +           ' id=editSysDetp_' + row.deptId
        +           ' data-pkui-component="drawer"'
        +           ' data-pkui-component-options=\'{'
        +               '"url":"__CTX__/static/desktop/tpl/system/user/edit.html",'
        +               '"model":"__CTX__/admin/sysUserModel?deptId=' + row.deptId + '",'
        +               '"container": ".da-win-main"}\'><i class="fa fa-edit"></i> 编辑</a>';
    }

    /**
     * 勾选checkbox后的回调函数
     * this: instance
     * @param selectedRows {Array} 勾选对应行的复选框，返回对应行的数据对象；勾选"全选"，返回所有被勾选的
     * @example
     *  selectedRows = [
     *      { addTime : 1477108871000, addUserId : 5, addUserName : "超级管理员",...},
     *  ]
     */
    function sysUserListSelectedCallback ( selectedRows ) {
        console.info( this );
        console.info( selectedRows );
        console.info( this.getSelectedRowsDataList() );
    }
    function sysUserListDeselectedCallback ( deselectedRows ) {
        console.info( this );
        console.info( deselectedRows );
    }
    function sysUserListDbclickCallback ( $row, dblClickRowData ) {
        console.info( $row );
        console.info( dblClickRowData );
    }

    /**
     * 删除（可批量删除）
     */
    function doDeleteSysUser() {
        var
            $table = jQuery( "#sysUserDatagrid" ),
            seletedRowIds = $table.bootgrid( "getSelectedRows" ),
            data = ""
        ;

        if ( seletedRowIds.length === 0 ) {
            layer.alert( '请选中一条或多条记录进行删除！', { icon: 0 } );
            return;
        }

        // 将 [ 1, 2, 3 ] 转换为 "userId=1&userId=2&userId=3"
        $.each( seletedRowIds, function ( index, userId ) {
            if ( index > 0 ) {
                data += "&";
            }
            data += "userId=" + userId;
        } );

        jQuery.ajax( {
            url: "__CTX__/admin/sysUserDelete",
            data: data
        } ).done( function ( jsonResult ) {
            // 服务器端处理成功
            if ( jsonResult.success ) {
                // 提示
                layer.alert( jsonResult.message || "删除成功！", { icon: 1 } );
                // 标志删除的那行
                $table.bootgrid( "deleteRow", seletedRowIds );
            }
            // 服务器端处理失败
            else {
                // 提示
                layer.alert( "删除失败：" + ( jsonResult.message || "未知的错误" ), { icon: 2 } );
            }
        } ).fail( function () {
            // 提示网络错误
            layer.alert( '网络错误！', { icon: 0 } );
        } );
    }

    /**
     * 生成单位字典
     * @param button
     */
    function doCreateDeptDic( button ) {
        var
            $button = jQuery( button ),
            $buttonIcon = $button.find( ".fa" ),
            originIconClass = $buttonIcon.attr( "class" ),
            loadingIconClass = "fa fa-spinner fa-spin"
        ;
        if ( $button.attr( "disabled") ) {
            return;
        }
        $button.attr( "disabled", true );
        $buttonIcon.attr( "class", loadingIconClass );
        jQuery.ajax( {
            url: "__CTX__/admin/sysUserCreateDic?dicName=DIC_DEPT"
        } ).done( function ( jsonResult ) {
            if ( jsonResult && jsonResult.success ) {
                // 清空"DIC_DEPT"缓存
                window.PKUI.component.DataSource.clearCache( "DIC_DEPT" );
                layer.msg( "单位字典生成成功！" );
            }
            else {
                layer.msg( "单位字典生成失败！" )
            }
        } ).fail( function () {
            // 提示网络错误
            layer.alert( '网络错误！', { icon: 0 } );
        } ).always( function () {
            $button.removeAttr( "disabled" );
            $buttonIcon.attr( "class", originIconClass );
        } );
    }

    /**
     * 刷新（重新载入）数据表格
     */
    function doSysUserBootgridReload() {
        jQuery( "#sysUserDatagrid" ).bootgrid( "reload" );
    }
</script>
