<form class="da-form" >

    <div class="da-form-heading">{{permitName}}</div>
    <div class="da-form-body">
        <table class="da-form-table da-table da-table-striped">
            <colgroup>
                <col width="15%">
                <col width="85%">
            </colgroup>
            <tr>
                <td class="text-right"><label class="da-control-label">数据权限类型：</label></td>
                <td>{{ permitCode | dicValue: "DIC_PERMIT_TYPE" }}</td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">数据权限名称：</label></td>
                <td>{{permitName}}</td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">数据权限值：</label></td>
                <td>{{ permitValue }}</td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">排序：</label></td>
                <td>{{ orderFlag }}</td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">备注：</label></td>
                <td>{{permitDesc}}</td>
            </tr>
        </table>
    </div>
</form>
