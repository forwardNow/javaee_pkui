<form class="da-form"
    action="{% system.permit.add.sysPermitSave %}" method="post"
    data-pkui-component="validator|form"
    data-done-callback="addSysPermitDoneCallback"
    data-fail-callback="addSysPermitFailCallback"
    data-always-callback="addSysPermitAlwaysCallback" >


    <div class="da-form-heading">添加</div>
    <div class="da-form-body">
        <table class="da-form-table da-table da-table-striped">
            <colgroup>
                <col width="15%">
                <col width="85%">
            </colgroup>

            <tr>
                <td class="text-right"><label class="da-control-label required">数据权限类型：</label></td>
                <td>
                    <select name="permitCode"
                            data-pkui-component="chosen"
                            data-pkui-component-options='{
                                "dic":"DIC_PERMIT_TYPE"
                            }'
                            data-rule="“数据权限类型”: required"
                    ></select>
                </td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label required">数据权限名称：</label></td>
                <td><input type="text" class="da-form-control" name="permitName"  data-rule="“数据权限名称”: required"></td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label required">数据权限值：</label></td>
                <td><input type="text" class="da-form-control" name="permitValue"  data-rule="“数据权限值”: required"></td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">排序：</label></td>
                <td><input type="text" class="da-form-control" name="orderFlag" ></td>
            </tr>
            <tr>
                <td class="text-right"><label class="da-control-label">备注：</label></td>
                <td><input type="text" class="da-form-control" name="permitDesc" ></td>
            </tr>
        </table>
    </div>
    <div class="da-form-footer">
        <button type="submit" class="btn btn-success-2">确定</button>
    </div>
</form>

<script>
    // 请求发送成功，对服务器端返回的数据进行处理
    function addSysPermitDoneCallback($form, jsonResult) {
        console.info( jsonResult );
        jsonResult = window.PKUI.handleJsonResult( jsonResult );
        console.info( jsonResult );
        // 服务器端处理成功
        if ( jsonResult.success ) {
            // 提示
            layer.alert( '添加数据权限成功！', { icon: 1 }, function ( index ) {
                layer.close( index );
                // 关闭抽屉层
                $form.closest( ".pkui-drawer" ).find( ".pkui-drawer-button" ).trigger( "click" );
            } );
        }
        // 服务器端处理失败
        else {
            // 提示
            layer.alert( '添加数据权限失败！', { icon: 2 } );
        }
    }

    // 请求发送失败
    function addSysPermitFailCallback($form) {
        // 提示网络错误
        layer.alert( '网络错误！', { icon: 0 } );
    }

    // 无论请求发送成功与否
    function addSysPermitAlwaysCallback($form) {
        // 无论
    }
</script>
