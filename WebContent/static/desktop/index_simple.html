<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PKUI操作平台</title>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/style.css">
    <!--
        data-main：当前应用的入口js文件
        data-timestamp: 时间戳（dev为开发模式），比如 data-timestamp="v=2017-02-27"
    -->
    <script data-main="./js/main.js" data-timestamp="2017-11-03" src="../pkui/pkui.js"></script>
    <script>
        seajs.use( "./js/main", function () {
            seajs.use( window.PKUI.ctxPath + "/static/desktop/js/common/app", function ( App ) {
                var app = new App(null, {
                    "icon": "fa fa-users",
                    "title": "用户管理",
                    "src": "__CTX__/static/desktop/tpl/system/index.html",
                    "menuId": 3,
                    "mode": "default"
                });

                //app.show();
                //app.hide(); // 最小化
                //app.destroy();
            } );
        } );
    </script>
</head>
<body>

<!-- desktop app -->
<!--
<div class="da da-theme da-theme-default" id="da">
-->
<div class="da da-theme da-theme-light" id="da">

    <div class="da-top clearfix" id="daTop">
        <div class="da-top-title"><img class="da-top-img" src="images/logo.png" alt="">PKUI操作系统</div>
    </div>

    <!-- 顶部栏 -->
    <header class="da-topbar" id="daTopbar">

        <!-- 显示桌面 -->
        <div class="topbar-home" title="隐藏所有窗口"></div>
        <!-- /显示桌面 -->

        <!-- 已使用过的功能 -->
        <div class="topbar-history" id="topbar-history" title="已使用过的应用"></div>
        <!-- /已使用过的功能 -->

        <!-- 任务栏 -->
        <div class="topbar-dock">
            <i class="dock-dropmenu-indicator" style="display: none;"></i>
            <div class="dock-dropmenu" >
                <div class="dock-dropmenu-list hidden">
                </div>
            </div>
        </div>
        <!-- /任务栏 -->


    </header>
    <!-- /顶部栏 -->

    <!-- 桌面 -->
    <main class="da-desktop" id="daDesktop">

    </main>
    <!-- /桌面 -->

</div>
<!-- /desktop app -->

</body>
</html>
