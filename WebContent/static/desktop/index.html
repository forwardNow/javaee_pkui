<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PKUI操作平台</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <!--
        data-main：当前应用的入口js文件
        data-timestamp: 时间戳（dev为开发模式），比如 data-timestamp="v=2017-02-27"
    -->
    <script data-main="./js/main.js" data-timestamp="2017-09-20" src="../pkui/pkui.js"></script>
    <link rel="stylesheet" href="../pkui/component/logic/message/1.0.0/message.css">
</head>
<body>

<!-- desktop app -->
<!--
<div class="da da-theme da-theme-default" id="da">
-->
<div class="da da-theme da-theme-light" id="da">

    <div class="da-top clearfix" id="daTop">
        <div class="da-top-title"><img class="da-top-img" src="images/logo.png" alt="">PKUI操作系统</div>
        <div class="da-top-aside">
            <div class="da-top-asideItem da-top-dept"><i class="fa fa-home"></i> <span id="daTopDeptName">属于哪个单位...<i class="fa fa-spinner fa-spin"></i></span></div>
            <div class="da-top-asideItem da-top-username"><i class="fa fa-user-o"></i> <span id="daTopUsername">我是谁...<i class="fa fa-spinner fa-spin"></i></span></div>
            <div class="da-top-asideItem da-top-message clickable pkui-message">
                <div class="pkui-message-count"></div><i class="fa fa-comment-o"></i> 消息 <span class="caret"></span>
                <div class="pkui-message-popup">
                    <div class="pkui-message-panel">
                        <div class="pkui-message-panel-header">
                            <button class="pkui-message-panel-header-closebtn">×</button>
                            <span class="pkui-message-panel-header-title">我的消息</span>
                        </div>
                        <div class="pkui-message-panel-body">
                            <div class="pkui-message-menu">
                                <div class="pkui-message-menu-tabs">
                                    <div class="pkui-message-menu-tab"><a href="#" class="pkui-message-menu-tab-a selected"><i class="fa fa-envelope-o"></i> 未读</a></div>
                                    <div class="pkui-message-menu-tab"><a href="#" class="pkui-message-menu-tab-a"><i class="fa fa-commenting-o"></i> 私信</a></div>
                                    <div class="pkui-message-menu-tab"><a href="#" class="pkui-message-menu-tab-a"><i class="fa fa-file-text-o"></i> 公告</a></div>
                                </div>
                                <div class="pkui-message-menu-content">
                                    <div class="pkui-message-menu-list">
                                        <div class="pkui-message-menu-item">
                                            <span class="pkui-message-menu-item-icon"><i class="fa fa-envelope-o"></i></span>
                                            <span class="pkui-message-menu-item-text">市内迁移通知</span>
                                            <span class="pkui-message-menu-item-date">2017-02-16 09:34:12</span>
                                        </div>
                                        <div class="pkui-message-menu-item">
                                            <span class="pkui-message-menu-item-icon"><i class="fa fa-envelope-o"></i></span>
                                            <span class="pkui-message-menu-item-text">二代证退回通知</span>
                                            <span class="pkui-message-menu-item-date">2016-12-30 11:25:02</span>
                                        </div>
                                        <div class="pkui-message-menu-item">
                                            <span class="pkui-message-menu-item-icon"><i class="fa fa-envelope-o"></i></span>
                                            <span class="pkui-message-menu-item-text">市内迁移撤销办理通知</span>
                                            <span class="pkui-message-menu-item-date">2016-12-30 11:25:02</span>
                                        </div>
                                        <div class="pkui-message-menu-item">
                                            <span class="pkui-message-menu-item-icon"><i class="fa fa-envelope-o"></i></span>
                                            <span class="pkui-message-menu-item-text">二代证退回通知二代证退回通知二代证退回通知二代证退回通知</span>
                                            <span class="pkui-message-menu-item-date">2016-12-30 11:25:02</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pkui-message-panel-footer">
                            <button type="button" class="pkui-message-refresh" title="刷新"><i class="fa fa-rotate-right"></i></button>
                            <a href="#" class="pkui-message-more" title="打开消息中心">更多 <i class="fa fa-angle-double-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="da-top-asideItem da-top-search clickable" id="da-top-search"><i class="fa fa-search"></i> 应用搜索</div>
            <div class="da-top-asideItem da-top-modifyPassword clickable" id="da-top-modifyPassword"><i class="fa fa-key"></i> 修改密码</div>
            <div class="da-top-asideItem da-top-exit clickable" id="da-top-exit"><i class="fa fa-sign-out"></i> 退出</div>
        </div>
    </div>

    <!-- 顶部栏 -->
    <header class="da-topbar" id="daTopbar">

        <!-- 显示桌面 -->
        <div class="topbar-home" title="隐藏所有窗口"></div>
        <!-- /显示桌面 -->

        <!-- 已使用过的功能 -->
        <div class="topbar-history" id="topbar-history" title="已使用过的应用"></div>
        <!-- /已使用过的功能 -->

        <!-- 任务栏 -->
        <div class="topbar-dock">
            <i class="dock-dropmenu-indicator" style="display: none;"></i>
            <div class="dock-dropmenu" >
                <div class="dock-dropmenu-list hidden">
                </div>
            </div>
        </div>
        <!-- /任务栏 -->

        <!-- 工具栏 -->
        <div class="topbar-toolbar">

            <!-- 搜索 common/app-search.js -->
            <!--<div class="topbar-toolbar-item" id="topbar-toolbar-search" title="应用搜索"><i class="fa fa-search"></i></div>-->
            <!-- /搜索 -->

            <!-- 用户信息 -->
            <!--
            <div class="topbar-toolbar-item topbar-toolbar-userItem dropdown" id="toolbarUserDropdown">
                <span data-toggle="dropdown"><i class="fa fa-user-o"></i> <span class="caret"></span></span>
                <ul class="dropdown-menu">
                    <li class="dropdown-header"><i class="fa fa-user-o"></i> <span id="toolbarUserDropdown-userName">我是谁...<i class="fa fa-spinner fa-spin"></i></span></li>
                    <li class="divider"></li>
                    <li class="relative disabled"><a href="#"><i class="fa fa-envelope-o"></i><span class="toolbar-msgItem-label">0</span> 我的消息</a></li>
                    <li id="toolbarUserDropdown-modifyPassword"><a href="#"><i class="fa fa-key"></i> 修改密码</a></li>
                    <li id="toolbarUserDropdown-existSystem"><a href="#"><i class="fa fa-sign-out"></i> 退出系统</a></li>
                </ul>
            </div>
            -->
            <!-- /用户信息 -->

        </div>
        <!-- /工具栏 -->

    </header>
    <!-- /顶部栏 -->

    <!-- 桌面 -->
    <main class="da-desktop" id="daDesktop">
        <!-- 应用启动面板 common/launchpad.js -->
        <div class="launchpad-container">

            <!-- 显示区域 -->
            <div class="launchpad-view swiper-container">
                <div class="launchpad-view-pageList swiper-wrapper hidden">

                    <!--
                        首页（启动页、第一页）
                    -->
                    <!--
                    <div class="launchpad-view-pageItem swiper-slide">
                        <div class="launchpad-starter"
                             data-pkui-component="loadContent"
                             data-pkui-component-options='{
                                        "targetSelector": "default",
                                        "loadContentFromWhichModuleId": "__CTX__/static/desktop/js/page/index/starter"
                                     }'>
                        </div>
                    </div>
                    -->



                    <!-- 快捷方式页 -->

                    <div class="launchpad-view-pageItem swiper-slide">
                        <!--
                            快捷方式的配置参见：.../desktop/js/config/shortcut.js
                        -->
                        <div class="launchpad-shortcutpad"
                             data-pkui-component="loadContent"
                             data-pkui-component-options='{
                                "targetSelector": "default",
                                "loadContentFromWhichModuleId": "__CTX__/static/desktop/js/page/shortcut"
                             }'>
                        </div>

                            <!--
                            <div class="launchpad-shortcut" data-pkui-app="true"
                                 data-pkui-app-options='{
                                     "icon": "./images/apps/gear.png",
                                     "title": "系统管理",
                                     "src": "./tpl/system/index.html",
                                     "menuId": "1",
                                     "mode": "default"}'>
                                <img class="launchpad-shortcut-icon" src="./images/apps/gear.png" alt="">
                                <p class="launchpad-shortcut-title">系统管理</p></div>

                            <div class="launchpad-shortcut" data-pkui-app="true"
                                 data-pkui-app-options='{
                                    "icon": "./images/apps/app_02.png",
                                    "title": "执法问题动态跟踪子系统",
                                    "src": "http://www.baidu.com",
                                    "mode": "iframe"}'><img class="launchpad-shortcut-icon" src="./images/apps/app_02.png" alt=""><p class="launchpad-shortcut-title">执法问题动态跟踪子系统</p></div>
                            -->

                    </div>

                    <!--
                    <div class="launchpad-view-pageItem swiper-slide">
                        <div class="launchpad-shortcutpad">
                            <div class="launchpad-shortcut"><img class="launchpad-shortcut-icon" src="./images/apps/app_01.png" alt=""><p class="launchpad-shortcut-title">执法监督综合应用门户</p></div>
                            <div class="launchpad-shortcut"><img class="launchpad-shortcut-icon" src="./images/apps/app_01.png" alt=""><p class="launchpad-shortcut-title">执法监督综合应用门户</p></div>
                            <div class="launchpad-LastShortcut-placeholder">&lt;!&ndash; 作为占位符使用，避免当页面只有一个快捷方式时，无法拖拽到别的页面去 &ndash;&gt;</div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
            <!-- 显示区域 -->

            <!-- 分页器 -->
            <div class="launchpad-pagination">
                <!-- 导航 -->
                <div class="launchpad-pagination-nav">
                    <div class="launchpad-pagination-previous"><!-- 上一页 --></div>
                    <div class="launchpad-pagination-next"><!-- 下一页 --></div>
                </div>
                <!-- /导航 -->
                <!-- 切换按钮 -->
                <div class="launchpad-pagination-switchList">
                    <!--<a href="#" class="launchpad-pagination-switchItem active"></a>-->
                </div>
                <!-- /切换按钮 -->
            </div>
            <!-- 分页器 -->

        </div>
        <!-- /应用启动面板 -->

        <!-- 标题 -->
        <!--<div class="da-desktop-title">PKUI操作平台</div>-->
        <!-- /标题 -->

    </main>
    <!-- /桌面 -->

    <!-- 则边栏 common/app-sidebar.js -->
    <aside class="da-sidebar" id="daSidebar">
        <i class="da-sidebar-closeBtn fa fa-close"></i>
        <div class="da-sidebar-body" id="da-sidebar-body"></div>
    </aside>
    <!-- /则边栏 -->

</div>
<!-- /desktop app -->

</body>
</html>
